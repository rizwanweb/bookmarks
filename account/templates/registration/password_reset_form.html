{% extends 'base.html' %}

{% block title %}Reset Your Password{% endblock title %}

{% block content %}

    <h1>Forgotten your password?</h1>
    <p>Enter your email address to obtain new password.</p>
    <form action="" method="post">
        {{form.as_p}}
        <p><input type="submit" value="Send E-mail"></p>
        {% csrf_token %}
    </form>
{% endblock content %}
